<!-- User Form: Demonstrates Two-Way Binding -->
<div class="form-card">
  <h3>ğŸ“ User Registration Form</h3>
  <form (submit)="$event.preventDefault(); submitForm()">
    <div class="form-group">
      <label>Name:</label>
      <input type="text" [(ngModel)]="name" name="name" placeholder="Enter your name" />
    </div>
    
    <div class="form-group">
      <label>Email:</label>
      <input type="email" [(ngModel)]="email" name="email" placeholder="Enter your email" />
    </div>
    
    <div class="form-group">
      <label>Age:</label>
      <input type="number" [(ngModel)]="age" name="age" placeholder="Enter your age" />
    </div>
    
    <div class="form-buttons">
      <button type="submit" class="btn btn-primary">Submit</button>
      <button type="button" (click)="clearForm()" class="btn btn-secondary">Clear</button>
    </div>
  </form>
  
  <div *ngIf="submittedData" class="submitted-data">
    <h4>âœ… Submitted Data:</h4>
    <p><strong>Name:</strong> {{ submittedData.name }}</p>
    <p><strong>Email:</strong> {{ submittedData.email }}</p>
    <p><strong>Age:</strong> {{ submittedData.age }}</p>
  </div>
  
  <p class="form-info">
    <strong>Two-Way Binding:</strong> [(ngModel)] syncs input with component property
  </p>
</div>
