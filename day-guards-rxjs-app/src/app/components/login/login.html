<div class="login-container">
  <div class="login-card">
    <h1>üîê Login</h1>
    <p class="subtitle">Guards & Advanced RxJS Demo</p>

    @if (error) {
      <div class="error-message">
        {{ error }}
      </div>
    }

    <form (ngSubmit)="login()">
      <div class="form-group">
        <label for="username">Username</label>
        <input 
          type="text" 
          id="username" 
          [(ngModel)]="username" 
          name="username"
          required
          [disabled]="loading"
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          [(ngModel)]="password" 
          name="password"
          required
          [disabled]="loading"
        />
      </div>

      <button type="submit" [disabled]="loading || !username || !password">
        @if (loading) {
          <span>Logging in...</span>
        } @else {
          <span>Login</span>
        }
      </button>
    </form>

    <div class="demo-credentials">
      <h3>Demo Credentials</h3>
      <ul>
        <li><strong>admin</strong> - Full access (Guards demo)</li>
        <li><strong>user</strong> - Limited access</li>
        <li><strong>guest</strong> - Read-only access</li>
      </ul>
      <p><small>Password: anything</small></p>
    </div>
  </div>
</div>
